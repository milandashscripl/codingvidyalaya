<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <body>  
        <form>  
          <div class="container">  
          <center>  <h1> Student Registeration Form</h1> </center>  
          <hr>  
          <label> Firstname </label>   
        <input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
        <label> Middlename: </label>   
        <input type="text" name="middlename" placeholder="Middlename" size="15" required />   
        <label> Lastname: </label>    
        <input type="text" name="lastname" placeholder="Lastname" size="15"required />   
        <div>  
        <label>   
        Course :  
        </label>   
          
        <select>  
        <option value="Course">Course</option>  
        <option value="WEB DESIGN">WEB DESIGN</option>  
        <option value="WEB ANIMATION">WEB ANIMATION</option>  
        <option value="MERN-STACK">MERN-STACK</option>  
        <option value="FULL-STACK">FULL-STACK</option>  
        <option value="WEB RESPOSIVE">WEB RESPOSIVE</option>  
        <option value="FLUTTER">FLUTTER(With dart to build mobile application)</option>  
        </select>  
        </div>  
        <div>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" value="Male" name="gender" checked > Male   
        <input type="radio" value="Female" name="gender"> Female   
        <input type="radio" value="Other" name="gender"> Other  
          
        </div>  
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
        <input type="text" name="phone" placeholder="phone no." size="10"/ required>   
        Current Address :  
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
        </textarea>  
         <label for="email"><b>Email</b></label>  
         <input type="text" placeholder="Enter Email" name="email" required>  
          
            <label for="psw"><b>Password</b></label>  
            <input type="password" placeholder="Enter Password" name="psw" required>  
          
            <label for="psw-repeat"><b>Re-type Password</b></label>  
            <input type="password" placeholder="Retype Password" name="psw-repeat" required>
            <div class="down-btns">

              <button type="submit" class="registerbtn">Register</button>    
              <a class="rbfr" href="login.html">Registered Before ?</a>
            </div>  
        </form>  
        <div class="triangle triangle--up"></div>
        <div class="triangle triangle--down"></div>
</body>
</html>
